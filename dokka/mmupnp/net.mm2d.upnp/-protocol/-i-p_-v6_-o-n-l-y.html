<h1>IP_V6_ONLY</h1>
<a name="net.mm2d.upnp.Protocol.IP_V6_ONLY"></a>
<code><span class="identifier">IP_V6_ONLY</span></code>
<p>Use only IPv6.</p>
<p>Since UPnP support for IPv4 is a MUST, it is used only for verification.</p>
<p>Only link local addresses are used as an IPv6 address system.
It does not support multicast on site local addresses.</p>
