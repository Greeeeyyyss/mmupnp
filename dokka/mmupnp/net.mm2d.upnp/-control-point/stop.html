<h1>stop</h1>
<a name="net.mm2d.upnp.ControlPoint$stop()"></a>
<code><span class="keyword">abstract</span> <span class="keyword">fun </span><span class="identifier">stop</span><span class="symbol">(</span><span class="symbol">)</span><span class="symbol">: </span><a href="https://kotlinlang.org/api/latest/jvm/stdlib/kotlin/-unit/index.html"><span class="identifier">Unit</span></a></code>
<p>stop.</p>
<p>Nothing happens if it is not started or already stopped.
The discovered Device is treated as Lost.
After stopping, even if it holds an instance of discovered Device, it does not operate normally.</p>
